#Initialize database on startup against the database (create, create-drop, validate, update).
spring.jpa.hibernate.ddl-auto=none
#Specify concrete dialect of the underlying database.
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#Name of the datasource. Default to "testdb" when using an embedded database.
spring.datasource.username=postgres
#Login password of the database.
spring.datasource.password=postgres
#JDBC URL of the database.
spring.datasource.url=jdbc:postgresql://localhost:5432/enter_events_db
#Fully qualified name of the JDBC driver. Auto-detected based on the URL by default.
spring.datasource.driver-class-name=org.postgresql.Driver

#Custom path for Swagger-UI
springdoc.swagger-ui.path=/swagger-ui.html

#turn off main banner while starting application
spring.main.banner-mode=off

spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

spring.kafka.consumer.group-id=reached.time.receiver
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.value-deserializer=sk.tuke.fei.hasak.entereventsservice.kafka.ReachedTimeMessageDeserializer

spring.kafka.listener.missing-topics-fatal=false

#kafka topic variables
kafka.saved.event=topic1
kafka.reached.time.event=topic2
kafka.notify.service.event=topic3

kafka.group.reached.time.receiver=reached.time.receiver